name: coin_currency
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+8

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  provider: ^6.0.2
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  shared_preferences: ^2.0.12
  http: ^1.1.2
  intl: ^0.18.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.8
  flutter_svg_provider: ^1.0.7
  rxdart: ^0.27.3
  fimber: ^0.6.5
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  path_provider: ^2.0.9
  equatable: ^2.0.2
  xml: ^6.5.0
  animate_do: ^2.1.0
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  image_path: "dev_assets/logo.png"
  build_runner:
  hive_generator: ^1.1.0
  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/intro/
    - assets/icons/
    - assets/icons/flags/
    - assets/icons/languages/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Noto Sans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
